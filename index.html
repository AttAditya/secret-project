<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Surprise...</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="gift-box" onclick="this.classList.toggle('open');">
            <div class="gift-box-cap"></div>
            <div class="gift-box-wrapper"></div>
            
            <div class="ribbon-bow">
                <div class="ribbon-special">Happy Birthday Mrinal Sir</div>
            </div>

            <div class="ribbons">
                <div class="ribbon-vertical"></div>
                <div class="ribbon-horizontal"></div>
            </div>
        </div>

        <div class="gift-packed">
            <div class="cake">
                <div class="candles">
                    <div class="candle">
                        <div class="flame-container">
                            <div class="red flame"></div>
                            <div class="orange flame"></div>
                            <div class="yellow flame"></div>
                            <div class="white flame"></div>
                        </div>
                        <div class="wax"></div>
                    </div>
                </div>
                
                <div class="cake-layers">
                    <div class="cake-layer-1">
                        <div class="cake-layer-wave"></div>
                    </div>
                    <div class="cake-layer-2">
                        <div class="cake-layer-wave"></div>
                    </div>
                    <div class="cake-layer-3">
                        <div class="cake-layer-wave"></div>
                    </div>
                </div>
            </div>

            <div class="youtube-video"></div>

            <div class="image"></div>

            <div class="crown"></div>
        </div>
    </div>
</body>
</html>
